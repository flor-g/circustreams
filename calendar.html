 <!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>circustreams/calendar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css" />
   <script type="text/javascript" src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
 </head>
 <body>
<!-- <div class="noisy"> -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      <section class="col-12" id="calendar-section">
        <h2>Calendar</h2>
        <h2><a href="index.html" class="back-button"> &lt;- </a></h2>
        <div id="calendar"></div>
      </section>
    </div>
    <footer>
      &copy; 2025 Circustreams Studio. All rights reserved.
    </footer>
  </div>
<!-- </div> -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: [
        { title: 'event', date: '2025-07-10' },
        { title: 'event', date: '2025-07-15' }
      ],
      
    });
    calendar.render();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
